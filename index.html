<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanilla Js Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark d-flex vh-100 justify-content-center align-items-center">
    <div class="container">
        <div class="stopwatch-box text-center">
            <div class="gif">
                <img src="https://media.giphy.com/media/MXZFGnPXiSGKCpVT2Y/giphy.gif" alt="" class="img-fluid">
            </div>
            <h2 class="text-light">Vanilla Javascript Stopwatch</h2>
            <p class="print-watch text-light my-3">
                <span id="minutes" class="text-light">00</span>
                :
                <span id="seconds" class="text-light">00</span>
                :
                <span id="tens" class="text-light">00</span>
            </p>
            <div class="button-group col-12 d-flex justify-content-center">
                <button class="start btn btn-success px-5 fw-bold" id="button-start">Start</button>
                <button class="start btn btn-danger px-5 mx-md-5 fw-bold" id="button-stop">Stop</button>
                <button class="start btn btn-warning px-5 fw-bold" id="button-reset">Reset</button>
            </div>        
        </div>
        <footer>
          <div class="footer d-flex justify-content-center align-items-center text-center mt-5">
            <p class="text-light">Designed By Eren Şimşek</p>
          </div>
        </footer>
    </div>

    










    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
